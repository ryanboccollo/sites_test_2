<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <style>
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Academia</h1>

        <div>
            <label for="nome">Nome da Academia:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>
        </div>
        <div>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="horario_abertura">Horário de Abertura:</label><!-- talves não seja nessesario ter isso  -->
            <input type="time" id="horario_abertura" name="horario_abertura" required>
        </div>
        <div>
            <label for="horario_fechamento">Horário de Fechamento:</label><!-- talves não seja nessesario ter isso  -->
            <input type="time" id="horario_fechamento" name="horario_fechamento" required>
        </div>
        <div>
            <label for="descricao">Descrição:</label><!-- colocar como opcional  -->
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
        </div>
        <div>
            <label for="facebook">Facebook:</label><!-- talves não seja nessesario ter isso  -->
            <input type="url" id="facebook" name="facebook">
        </div>
        <div>
            <label for="instagram">Instagram:</label><!-- talves não seja nessesario ter isso  -->
            <input type="url" id="instagram" name="instagram">
        </div>
        <div>
            <label for="fotos">Fotos:</label>
            <input type="file" id="fotos" name="fotos" multiple><!-- muito importantante atualizar colocando uma tela onde mostr-->
        </div>
        <div>
            <a href="{% url 'academia' %}" class="btn btn-primary">Salvar</a><!--link  para nova pagina (pagina cadastro ou entrar de academia) -->

            <button type="reset">Limpar</button>
        </div>
</body>
</html>
