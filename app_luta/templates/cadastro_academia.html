<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <title>Cadastro de Academia</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000; /* Fundo preto */
      color: #fff; /* Texto branco */
    }
    .container {
      margin-top: 50px;
      max-width: 800px;
      background: #1a1a1a; /* Fundo cinza escuro */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
    }
    .btn-custom {
      background-color: #dc3545;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #c82333;
    }
    .form-control {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
    .form-control:focus {
      background-color: #444;
      color: #fff;
      border-color: #dc3545;
      box-shadow: none;
    }
    .form-control-file {
      color: #fff;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-danger">Cadastro de Academia</h1>
    <form>
      <!-- Nome -->
      <div class="form-group">
        <label for="nome">Nome da Academia:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>

      <!-- Endereço -->
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="rua">Rua:</label>
          <input type="text" class="form-control" id="rua" name="rua" required>
        </div>
        <div class="form-group col-md-4">
          <label for="numero">Número:</label>
          <input type="text" class="form-control" id="numero" name="numero" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="bairro">Bairro:</label>
          <input type="text" class="form-control" id="bairro" name="bairro" required>
        </div>
        <div class="form-group col-md-4">
          <label for="cidade">Cidade:</label>
          <input type="text" class="form-control" id="cidade" name="cidade" required>
        </div>
        <div class="form-group col-md-2">
          <label for="estado">Estado:</label>
          <input type="text" class="form-control" id="estado" name="estado" required>
        </div>
      </div>

      <!-- Contato -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="telefone">Telefone:</label>
          <input type="text" class="form-control" id="telefone" name="telefone" required>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>

      <!-- Horários -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="horario_abertura">Horário de Abertura:</label>
          <input type="time" class="form-control" id="horario_abertura" name="horario_abertura">
        </div>
        <div class="form-group col-md-6">
          <label for="horario_fechamento">Horário de Fechamento:</label>
          <input type="time" class="form-control" id="horario_fechamento" name="horario_fechamento">
        </div>
      </div>

      <!-- Descrição -->
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Escreva uma breve descrição sobre a academia..."></textarea>
      </div>

      <!-- Redes Sociais -->
      <div class="form-group">
        <label for="facebook">Facebook:</label>
        <input type="url" class="form-control" id="facebook" name="facebook" placeholder="URL do Facebook">
      </div>
      <div class="form-group">
        <label for="instagram">Instagram:</label>
        <input type="url" class="form-control" id="instagram" name="instagram" placeholder="URL do Instagram">
      </div>

      <!-- Fotos -->
      <div class="form-group">
        <label for="fotos">Fotos:</label>
        <input type="file" class="form-control-file" id="fotos" name="fotos" multiple>
      </div>

      <!-- Botões -->
      <div class="text-center">
        <a href="{% url 'login' %}" class="btn btn-custom">Salvar</a>
        <button type="reset" class="btn btn-secondary">Limpar</button>
      </div>
    </form>
  </div>
</body>
</html>
