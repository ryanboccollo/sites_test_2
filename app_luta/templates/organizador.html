<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Club - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #d90429;
        }
        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #ffd700;
        }
        .hero-section {
            text-align: center;
            padding: 100px 20px;
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.2rem;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fight Club</a>
        </div>
    </nav>

    <section class="hero-section">
        <h1>Welcome to the Fight Arena</h1>
        <p>The ultimate destination for combat enthusiasts!</p>
    </section>

    <div class="container text-center my-5">
        <h2>Upcoming Matches</h2>
        <p>Stay tuned for the latest updates and events in the world of combat sports.</p>
    </div>

    <footer>
        <p>&copy; 2024 Fight Club. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
